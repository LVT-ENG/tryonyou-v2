<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      text-align: center;
    }

    .mood-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ffd369;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #fcb900;
    }

    #pau-response {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    #pau-response.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <main>
    <h1>Select your current mood</h1>
    <div class="mood-buttons">
      <button data-mood="happy">ğŸ˜Š Happy</button>
      <button data-mood="sad">ğŸ˜¢ Sad</button>

    </div>
    <div id="pau-response"></div>
  </main>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll("[data-mood]");
      const responseBox = document.getElementById("pau-response");

      const responses = {

      };

      buttons.forEach(button => {

          const mood = button.getAttribute("data-mood");
          responseBox.textContent = responses[mood] || "ğŸ¦š Pau: How mysterious...";
          responseBox.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
