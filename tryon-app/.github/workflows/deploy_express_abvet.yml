name: Deploy Express ABVET

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci
        working-directory: ./tryon-app

      - name: Build
        run: npm run build
        working-directory: ./tryon-app

      - name: Vercel Deploy
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
        working-directory: ./tryon-app
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
