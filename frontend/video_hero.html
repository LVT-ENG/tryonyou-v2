<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Video Example</title>
  <style>
  #heroVideo {
    position: absolute;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  .hero-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
    font-family: sans-serif;
  }
  .hero-button {
    margin-top: 20px;
    padding: 10px 30px;
    background-color: white;
    color: black;
    font-weight: bold;
    text-decoration: none;
    border-radius: 25px;
    font-size: 16px;
  }
  </style>
</head>
<body>
  <div class="hero-container">
    <video autoplay muted loop playsinline id="heroVideo">
      <source src="/video_portada.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-text">
      <h1>Don't let them tell you.</h1>
      <a href="#coleccion" class="hero-button">Explore the Collection</a>
    </div>
  </div>
</body>
</html>
