<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TryOnYou – Discover Your Fit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.webp" alt="TryOnYou" class="logo" />
    <nav>
      <ul>
        <li><a href="#recommended">Recommended</a></li>
        <li><a href="#avatar">3D Avatar</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <video id="intro-video" autoplay muted loop playsinline class="video-fondo"></video>
    <div class="overlay">
      <h1>Measure. Match. Live it.</h1>
      <a href="#contact" class="cta-button">Start Your TryOn</a>
    </div>
  </section>

  <section id="recommended" class="carousel">
    <div class="carousel-item"><img src="https://placehold.co/200x300" alt="Look 1"></div>
    <div class="carousel-item"><img src="https://placehold.co/200x300" alt="Look 2"></div>
    <div class="carousel-item"><img src="https://placehold.co/200x300" alt="Look 3"></div>
  </section>

  <section id="avatar" class="avatar-section">
    <h2>Your Avatar</h2>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" autoplay ar interaction-policy="allow-when-focused" camera-controls></model-viewer>
  </section>

  <section id="contact" class="form-section">
    <h2>Join the Experience</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="submit" value="Send" />
    </form>
  </section>

  <footer>© <span id="copyright-year"></span> TryOnMe. All rights reserved.</footer>
  <script type="module" src="./script.js"></script>
</body>
</html>
