[build]
  command = "bash scripts/prepare_codex_env.sh && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18.16.0"

# Redirect root to the main landing page
[[redirects]]
  from = "/"
  to = "/estructura.html"
  status = 200

# SPA-style fallback for other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
