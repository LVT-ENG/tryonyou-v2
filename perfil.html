<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil TryOn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="perfil" class="perfil-section">
    <div class="perfil-header">
      <h1>Tu Perfil TryOn</h1>
      <p>Aquí vive tu estilo, tus moods… y Pau.</p>
    </div>
    <div class="avatar-section">
      <h3>Mis Avatares</h3>
      <div class="avatar-list">
        <div class="avatar-box" data-index="0">
          <div class="avatar-preview" id="preview-0">[Avatar 1]</div>
          <input id="name-0" type="text" placeholder="Nombre del avatar" />
          <select id="mood-0">
            <option value="">Mood</option>
            <option>Confident</option>
            <option>Soft Diva</option>
            <option>Dangerously Lonely</option>
          </select>
        </div>
        <div class="avatar-box" data-index="1">
          <div class="avatar-preview" id="preview-1">[Avatar 2]</div>
          <input id="name-1" type="text" placeholder="Nombre del avatar" />
          <select id="mood-1">
            <option value="">Mood</option>
            <option>Confident</option>
            <option>Soft Diva</option>
            <option>Dangerously Lonely</option>
          </select>
        </div>
        <div class="avatar-box" data-index="2">
          <div class="avatar-preview" id="preview-2">[Avatar 3]</div>
          <input id="name-2" type="text" placeholder="Nombre del avatar" />
          <select id="mood-2">
            <option value="">Mood</option>
            <option>Confident</option>
            <option>Soft Diva</option>
            <option>Dangerously Lonely</option>
          </select>
        </div>
      </div>
      <button id="saveProfile">Guardar</button>
    </div>
  </section>
  <script src="perfil.js"></script>
</body>
</html>
