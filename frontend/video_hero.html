<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Video Example</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial', sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
  }
  header {
    position: relative;
    height: 100vh;
    width: 100%;
  }
  #heroVideo {
    position: absolute;
    top: 0;
    left: 0;
    object-fit: cover;
    width: 100%;
    height: 100%;
    z-index: 1;
  }
  .overlay {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 40vh;
  }
  button {
    margin: 2rem auto;
    display: block;
    background: #ff6f61;
    color: #fff;
    padding: 1rem 2rem;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <header>
    <video autoplay muted loop playsinline id="heroVideo">
      <source src="/video_portada.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <h1>Don't let them tell you.</h1>
      <button>Explore the Collection</button>
    </div>
  </header>
</body>
</html>
